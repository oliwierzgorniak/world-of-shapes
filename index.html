<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World of Shapes</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.min.js"
      integrity="sha512-pgK6Wo8doipc/IPQ0ilH3b47ww01345nR9ud1/6Qp0n+lQlEW9zuw6JhysRcUpBY4yKuVZjn1MAkDxbnncuGsQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer type="module" src="./js/script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="dashboard">
      <label for="virus">
        virus mode
        <input id="virus-input" type="checkbox" />
      </label>
      <label for="random">
        random
        <input id="random-input" type="checkbox" checked />
      </label>
      <label for="size"
        >size
        <input
          id="size-input"
          type="range"
          min="0.1"
          step="0.2"
          max="3"
          value="1"
        />
      </label>
      <label for="spread"
        >spread
        <input
          id="spread-input"
          type="range"
          min="0.01"
          step="0.01"
          max="3"
          value="1"
        />
      </label>
      <input id="color-input" type="color" value="#00FF00" />
    </section>
    <button id="camera-button">
      <img src="./assets/camera.svg" alt="camera icon" />
    </button>
    <section id="manual" class="manual">
      <h2>Manual</h2>
      <dl>
        <dt>Arrows (← → ↑ ↓)</dt>
        <dd>moving all shapes on the canvas</dd>
        <dt>Backspace</dt>
        <dd>removing all shapes</dd>
        <dt>M</dt>
        <dd>show/close manual</dd>
      </dl>
      <button id="manual-close-button">X</button>
    </section>
  </body>
</html>
